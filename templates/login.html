<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagramm</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../static/img/instagramm/Instagram-Icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

<section class="login">
    <div class="wrapper">
        <!-- <div class="container"> -->
        <div class="row">
            <div class="col-md-6 firstContainer">
                <img src="../static/img/login/app-feautures.png" alt="[+]" class="rounded d-block w-100">
            </div>
            <div class="col-md-6 text-center secondContainer">
                <div class="card">
                    <div class="py-3 px-2">
                        <img src="../static/img/login/instagram-logo.png" alt="card-img-top">
                    </div>
                    <div class="card-body">

                        {% for msg in get_flashed_messages() %}
                            <p>{{ msg }}</p>
                        {% endfor %}

                        <form method="post" action="{{ url_for('login') }}">
                            <div class="form-group py-1">
                                <input type="text" class="form-control" name="name"
                                       placeholder="Phone Number, Username or Email">
                            </div>
                            <div class="form-group py-1">
                                <input type="password" class="for7`m-control" name="password"
                                       placeholder="Password">
                            </div>
                            <input type="submit" value="Log In" class="mt-2 btn btn-primary w-100 ">
                        </form>

                        <div class="or">
                            <span>OR</span>
                        </div>
                        <div class="otherMethods">
                            <div class="secondaryColor">
                                <img src="../static/img/login/facebook-logo.png" class="img-fluid rounded" alt="[+]"
                                     style="width: 18px;height: 18px">
                                <span class="ms-2"><a class="lk"
                                                      href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522ok3ycl1s890blwtopb3fun6hj14o863h15xg9ch8uuofk1fh52g1%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_US%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Df16ce1e3-0c32-4cc7-856c-d3185e83a9f1%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522ok3ycl1s890blwtopb3fun6hj14o863h15xg9ch8uuofk1fh52g1%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=ru_RU&pl_dbl=0">Login
                                            with Facebook</a>
                                    </span>
                            </div>
                        </div>
                        <div class="forgot-pass mt-3 primaryColor"><a class="lk"
                                                                      href="https://www.instagram.com/accounts/password/reset/">Forgot
                            Password ?</a>
                        </div>
                    </div>
                </div>
                <div class="card my-2">
                    <div class="card-body">
                        <span> Have an account </span><a class="lk" href="../templates/register.html"><span
                            class="primaryColor">Sign Up</span></a>
                    </div>
                </div>
                <span class="primaryColor cursor">Get the App</span>
                <div class="row py-2">
                    <div class="col-6"><a
                            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3614A483-B95A-4834-924F-EF8D606BE110%26utm_content%3Dlo%26utm_medium%3Dbadge"><img
                            src="../static/img/login/playstore.png" alt="[+]"
                            class="img-fluid d-block rounded"/></a>
                    </div>
                    <div class="col-6"><a
                            href="ttps://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo"><img
                            src="../static/img/login/appstore.png" alt="[+]"
                            class="img-fluid d-block rounded"/></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</section>

<script src="../static/js/app.js"></script>
</body>

</html>
